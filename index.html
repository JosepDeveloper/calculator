<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div class="screen">
          <div class="operation"></div>
          <div class="result">0</div>
        </div>
        <div class="buttons">
          <div class="buttons-clear">
            <input type="button" value="CLEAR" class="clear-delete clear" />
            <input type="button" value="DELETE" class="clear-delete delete" />
          </div>
          <div class="numbers">
            <input
              type="button"
              value="7"
              class="buttons-numbers button-number"
            />
            <input
              type="button"
              value="8"
              class="buttons-numbers button-number"
            />
            <input
              type="button"
              value="9"
              class="buttons-numbers button-number"
            />
            <input type="button" value="÷" class="buttons-numbers operator" />
            <input
              type="button"
              value="4"
              class="buttons-numbers button-number"
            />
            <input
              type="button"
              value="5"
              class="buttons-numbers button-number"
            />
            <input
              type="button"
              value="6"
              class="buttons-numbers button-number"
            />
            <input type="button" value="×" class="buttons-numbers operator" />
            <input
              type="button"
              value="1"
              class="buttons-numbers button-number"
            />
            <input
              type="button"
              value="2"
              class="buttons-numbers button-number"
            />
            <input
              type="button"
              value="3"
              class="buttons-numbers button-number"
            />
            <input type="button" value="−" class="buttons-numbers operator" />
            <input type="button" value="." class="buttons-numbers float" />
            <input
              type="button"
              value="0"
              class="buttons-numbers button-number"
            />
            <input type="button" value="=" class="buttons-numbers equal" />
            <input type="button" value="+" class="buttons-numbers operator" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      JosepDeveloper on
      <a
        href="https://github.com/josepDeveloper/"
        target="_blank"
        class="hvr-grow"
      >
        <img
          src="./public/GitHub_Logo_White.png"
          alt="GitHub"
          height="auto"
          width="100"
        />
      </a>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
